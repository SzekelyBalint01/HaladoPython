<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PTE</title>
    <div style="text-align: center; font-size: 40px; font-weight: bold;">Translator</div> 
    <br>
    <br>
    <br>
    <div class="container">
    <form action="/" method="post">
        <input type="text" name="word" placeholder="word" id="word">
        <link rel="stylesheet" href="home.css">
        <br>
    <p>Source:</p>
        <select name="source_lang" id="source_lang">
            <option value="{{ data["source_lang"]['key'] }}">{{ data["source_lang"]['value'] }}</option>
            {% for item in data.langs %}
                {% if item != data["source_lang"]['key'] %}
                    <option value="{{ item }}">{{ data.langs[item] }}</option>
                {% endif %}
            {% endfor %}
        </select>

    <br>
    <p>Target:</p>
        <select name="target_lang" id="target_lang">
            <option value="{{ data["target_lang"]['key'] }}">{{ data["target_lang"]['value'] }}</option>
            {% for item in data.langs %}
                {% if item != data["target_lang"]['key'] %}
                    <option value="{{ item }}">{{ data.langs[item] }}</option>
                {% endif %}
            {% endfor %}
        </select>
<br>
        <input style="margin: 15px;" type="submit" name="submit" value="Translate">
    </form>
    <div class="result-container">
    <p style="margin: 15px;">Translated Word:</p>
    {% if data['word'] %}
        <p>{{  data['word'] }}</p>
    {% endif %}
</div>
</div>
</head>
</html>
